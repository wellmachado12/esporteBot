<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="centralizado" id="login-area">
    <h2>Bem-vindo ao EsporteBot!</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Usuário" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="login-erro" class="erro"></p>
    <button id="btn-mostrar-cadastro" type="button">Criar nova conta</button>
  </div>

  <div class="centralizado" id="cadastro-area" style="display:none;">
    <h2>Cadastro</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Usuário" required>
      <input type="password" id="register-password" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="register-erro" class="erro"></p>
    <button id="btn-voltar-login" type="button">Voltar ao login</button>
  </div>
  <script src="renderer-login.js"></script>
</body>
</html>
